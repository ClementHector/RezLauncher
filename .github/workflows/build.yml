name: 'Build Tauri App'

on:
  push:
    branches: [ 'main' ]
    tags:
      - 'v*'
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:

# Définition des permissions nécessaires pour créer des releases
permissions:
  contents: write
  packages: read
  issues: read
  pull-requests: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, centos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (CentOS only)
        if: matrix.platform == 'centos-latest'
        run: |
          sudo yum update -y
          sudo yum install -y gtk3-devel webkit2gtk3-devel libappindicator-gtk3-devel librsvg2-devel patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || 'v__VERSION__' }}
          releaseName: "RezLauncher ${{ github.ref_type == 'tag' && github.ref_name || 'v__VERSION__' }}"
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false